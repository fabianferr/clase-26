<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript">
        function esInteger(e)
        {
        charCode = e.keyCode;
        if (charCode > 31 && charCode < 48 || charCode > 57){
        alert("Esto no es un numero");
        }
        else{
        alert("Esto es un numero");
        }
        }
        </script>
</head>
<body>
    <center><h2>Validacion de Datos - Chequea que sea un numero</h2></center>
    <br><br>
    <form name="formu">
    Valor :<input type="text" name="texto" onKeyPress="esInteger(event)">
    </form>
    </body>
</html>
